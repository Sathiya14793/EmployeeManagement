<h1 mat-dialog-title> Confirm</h1>
<div mat-dialog-content class="popup" style="width: 380px; max-width: 98%;">
 Are you sure you want to delete?
</div>

<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-button mat-raised-button color="primary" (click)="ConfirmDelete()">Ok</button>
  <button mat-button mat-raised-button color="warn" (click)="Close()">Cancel</button>
	<!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
